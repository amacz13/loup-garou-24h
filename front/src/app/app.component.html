<router-outlet>
  <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple"
  >
    <p>
      @if (loadService.state() === 'day') {
        Les autres villageois font leur choix
      } @else if (loadService.state() === 'cupid') {
        Cupidon lie deux joueurs par le pouvoir de l'amour ❤️
      } @else {
        La nuit est en cours. Prenez garde aux loups 🐺!
      }
    </p>
  </ngx-spinner>
</router-outlet>
